39368|Sparkling Gem|$7$"This may just look like an ordinary rock, but when treasure is near, it glows with every brilliant color of the rainbow."|
39369|Ancient Tree Root|$7$"These thick, coiled roots look like the gnarled, creased hands of the elderly.  They must have originated from an ancient tree."|
39370|Phoenix Plume|$7$"The Phoenix is a rare and noble, sacred creature. Its feathers are downy soft, perhaps belying its immense power. Its harrowing cry pierces the sky."|
39371|Amethyst Ice|$7$"This lilac-colored rock radiates a deathly chill and seems to have magic powers locked inside. It smells somewhat pleasantly soapy."|
39372|Moss Green Crystal|$7$"If you hold this deep green crystal up to the light, you can see the particles of sand dancing about inside it. The constant spray of a waterfall corroded the crystal into an odd shape."|
39373|Vine Toxin|$7$"The puce liquid glowing within the stem may seem harmless, but it's really a vile poison. Break open the vine, and the smell of rotting flesh will overcome you as the goo within oozes out."|
39374|Seagreen Grass|$7$"These dark green leaves grow out of the acidic, mutated earth, but they have a crystalline, almost alien gleam in any light. Jagged crystals grow like warts on the stems and may contain deadly poison."|
39375|Magic Beast Bone|$7$"This dull, gray bone radiates a sacred aura. They say this is the fossilized bone of a rare magical beast. One can grind it to make magical powder, but try not to inhale the dust, as it's been known to cause spontaneous bleeding from various orifices."|
39376|Golden Wing|$7$"Feathers from the Phoenix feel unbelievably soft and fluffy. You could make a comfortable pair of jeggings from these feathers, but it would be difficult to find enough. Plus, jeggings are so last year."|
39377|Demon Tear Essence|$7$"This essence of monster tears is a droplet-shaped crystal charged with years of suppressed rage. The owner of this essence possesses the eternal power of the monster. It's quite corrosive, so use caution with it, or it will eat a hole right through your favorite band t-shirt."|
39378|Poppy Kiss|$7$"A blood-red poppy releases a pink fog that smells like strawberry cotton candy and makes the unwary intruder experience bizarre hallucinations. Said hallucinations may or may not involve tap-dancing killer penguins and/or chocolate-covered raisins that sing show tunes."|
39379|Phoenix Blood|$7$"They say the blood of the legendary Phoenix has magical properties. The refined blood can be made into a universal antidote. Rumor has it that it can even bring the dead back to life. It tastes fairly putrid, like spoiled cabbage and licorice."|
