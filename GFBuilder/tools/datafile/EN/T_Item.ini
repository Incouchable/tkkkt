25292|Cobblestone|$7$These stones are commonly found underwater. After years of erosion from the water and other stones, they have become rounded and smooth.|
25293|Driftwood|$7$These logs from the mainland drifted down along the river. They are quite waterlogged, and their bark is decaying a good deal, yet they smell oddly of maple syrup.|
25294|Voracious Big Mouth Fish|$7$This fish can survive in a variety of aquatic environments and will eat just about anything. Inside its stomach, you might find anything from a minnow to an old boot to a human hand!! Well, maybe not that last one. I just wanted to make sure you were paying attention. 

$12$Use this to get an additional item.|
25295|Sweet Melon Mudfish|$7$This species is commonly found in lakes and streams. It gives off the fragrant scent of honeydew, but don't try to take a bite; it's covered in a greasy layer of sludge that definitely doesn't taste fruity.

$12$Use this to get an additional item.|
25296|Dragon's Armor Snapper|$7$Under the hard dragon-like scales covering its entire body, one can find the most delicate, sumptuous meat. As difficult as it is to prepare, many gourmands still eagerly search for it. It is best sauteed in plenty of butter and garnished with a poached dodo egg.

$12$Use this to get an additional item.|
25297|Bubble Sailfish|$7$Though it is a fish, it uses its lungs to breathe. When a big school of Bubble Sailfish swims up to the sea's surface, the water froths and bubbles furiously.

$12$Use this to get an additional item.|
25298|Silver Wind Chime|$7$This rare fish normally appears in clusters under the bright moonlight. When they surface, you will hear the delicate sound of chimes as their scales clink together harmoniously. Thus, the area is called Chiming Straits.

$12$Use this to get an additional item.|
25299|Blazing Orofish|$7$This type of fish glows a luminous gold color, even in the dark. Nobility will pay a high price on the black market for it, as it is something of a status symbol. It tastes a bit like rotten brussel sprouts, but no wealthy man would dare wrinkle his nose at it. They all pretend to like the taste!

$12$Use this to get an additional item.|
25300|Rainbow Ribbon|$7$This mysterious fish can be found in fisheries throughout the island, yet they are actually very rare. Their vividly colored scales form flashes of rainbows beneath the surface of the water.

$12$Use this to get an additional item.|
25301|Magenta Lilifish|$7$Covered with rosy transparent scales, this fish likes to live in shallow water. Sometimes it floats upon the sea's surface; from far away, it looks like a water lily. It is best prepared in a simple wine sauce, accompanied by a marshmallow souffle.

$12$Use this to get an additional item.|
25302|Azure Waves Cod|$7$With its shiny azure scales, it leaps from the ferocious waves with unrivaled speed. Catching it is not an easy task! 

$12$Use this to get an additional item.|
25303|Emerald Tetra|$7$Cloaked in gem-like emerald scales, this fish prefers calm waters. Its dorsal fin pierces the surface, giving the very stupid a bit of a fright, as they tend to believe it is a teeny tiny green shark.

$12$Use this to get an additional item.|
25304|Crimson Coralfish|$7$Even in the vast ocean, this bright red gem of the sea can rarely be found, as it blends in with the crimson coral. If you do catch one, be sure to prepare it with white wine, a touch of cream, and just a whisper of chocolate jimmies.

$12$Use this to get an additional item.|
