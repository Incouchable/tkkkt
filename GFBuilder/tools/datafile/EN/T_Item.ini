35675|Aurora Gem|$7$"These look like ordinary stones, but in the darkness they shimmer with a light that dances like an aurora."|
35676|Ancient Giant Bark|$7$"This is a native tree species whose age cannot be verified. The bark has a unique texture, rough like the beard of an unshaven drunk guy."|
35677|Frozen Insect Shell|$7$"These are shells shed by ancient insects' metamorphosis. The condensation of moisture gives the outside a crystalline appearance."|
35678|Snow Mountain Sunshine Crystal|$7$"Buried all year round inside snow-covered mountains. It is said that when the sunlight fades away and the moment the snow starts to fall, the instantaneous temperature drop allows the water vapor to enclose the sunlight and form these exquisite crystals."|
35679|Green Fluorescent Stone|$7$"It emits a green hue from within the snow on the ground and is known to many explorers as the Stone of the Dead. These stones are believed by many to be the transformed souls of those who have perished in the arctic realm."|
35680|Moonstone Sand|$7$"These are unique mineral deposits that contain the essence of moonlight. They are the results of tens of thousands of years of weathering, and emit a faint light in the shadows, just like the Milky Way in the night sky."|
35681|Barrier Stone|$7$"These are mineral stones formed by the condensation of Magic energy in the air. Because of their unrecognizable appearance and scarcity, they are hard to come by, and are sought out by avid collecters."|
35682|Golden Tree Sap|$7$"This is an ancient native tree species. Its appearance is no different from ordinary trees, but its sap exudes a golden luster and has a wide range of applications. The concentrated liquid extracted from it is an extremely valuable item."|
35683|Sky Mushroom|$7$"These are tiny parasites that decompose organic matter in the air. The mushroom's umbrella-like cap has a hint of blue and will drift through the air and scatter spores everywhere. When they are drifting a beautiful blue mist can be seen."|
35684|Auroral Vanilla|$7$"This is a vanilla plant that doesn't require sunlight to grow. Apart from its special fragrance, it also emits a delicate light." According to legend, it is the sweet fragrance that bewitched sea creatures and stranded them on the beach."|
35685|Snowflake Vines|$7$"These are vines grown in the snow and only flower in sub-zero temperatures. Because its petals emit a rainbow-like halo when they reflect natural light, it is also known as angel's smile."|
35686|Phantom Beast Down|$7$"These are small feathers from legendary, fantastical beasts. According to those who have seen them, these creatures have brightly colored wings, and when they flap their wings, colorful light refracts through the surrounding air."|
35687|Otherworldly Fish Skeleton|$7$"Since Otherworldly fish inhabit the subzero glaciers, the ice-cold water temperatures have strengthened their bones, which are sharp as blades. They are therefore considered a dream-material for making things."|
35688|Glass Wings|$7$"Mutated insects live beneath the snow. Their wings have a shiny glass-like appearance and at the same time retain their toughness and resilience. With the strength and beauty they are perfect material."|
35689|Griffon Sharp Claws|$7$"A strage sphinx-like creature with the body of a lion and the head of an eagle, griffons' sharp claws soar through the sky and cut through rocks, and are the choice material of many warriors when building powerful weapons and equipment."|
35690|Soul Crystal Jade|$7$"These gleaming crystals are produced when one disassembles equipment. They are essential for assembly or fortification, and they smell faintly like blueberries."|
35691|Essence of Magical Power|$7$"A rare material that reveals a faint red light, and is a special product from salvaged equipment."|
35692|Pearl Pebble|$7$"Has a soft pearl-like appearance and is the crystal form of a rare mineral. It can absorb Magic energy, and the more abundant its energy reserves, the more transparent it becomes." "|
35693|Sprite's Tears|$7$"These are formed from the teardrops of sprites in despair, which become tiny crystals after thousands of years. Because of their rarity and the the difficulty of locating them, they are thought to be a mythical material.|
35694|Hell Grass|$7$"This grass grows only in hell, and no one knows how to obtain it. According to legend, each stem represents the soul of an evil person, and their remorse will turn into a powerful force."|
35695|Jade Fruit|$7$"When a century-old tree withers, its branches occasionally produce a tough condensed substance, the hardness of which exceeds even that of iron and steel. It is believed to be the old tree's heart."|
35696|Pegasus Wings|$7$"Few have seen this legendary creature. The Magical power of the Pegasus stems from its wings. A Pegasus that has lost its wings will die a lonely death of old age."|
35697|Water Spirit's Webfoot|$7$"It is said that people who drowned in water while still bearing resentment in their hearts become water spirits. The more powerful the water spirit, the bluer the webbing of its feet."|
35698|Insight Crystal|$7$"This is a chance molecular compound formed by numerous accidental collisions. Under this special structure the product is known as the Insight Crystal. The light emitting from it can penetrate anything."|
