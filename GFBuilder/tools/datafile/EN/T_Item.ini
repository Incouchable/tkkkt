30781|Bronze Ore|$7$"Copper ore, found in abundance. A crucial ingredient for making basic equipment."|
30782|Iron Ore|$7$"Iron that is mined regularly, often used for making good-quality equipment."|
30783|Steel Alloy Ore|$7$"Rocks containing steel alloy in a natural state; difficult to extract, but essential for making advanced-quality equipment."|
30784|Midnight Ore|$7$"Rare rocks, dark as the night. Difficult to extract pure metal from, but essential for making high-quality equipment."|
30785|Platinum Ore|$7$"Precious platinum ore, rare among minerals, and essential for making superior-quality equipment."|
30786|Dry Branch|$7$"Common dry twigs, often used for making basic equipment."|
30787|Ironbeard Branch|$7$"Ironbeard trees are common, and with proper treatment, their branches can be used to make good-quality equipment."|
30788|Silverleaf Branch|$7$"Silverleaf trees are rare; when their branches are carefully treated, they become  essential materials for making advanced-quality equipment."|
30789|Amber Branch|$7$"Amber trees are rare and grow only on ancient land in the deep mountains. The branches are half-transparent, and are essential for making high-quality equipment."|
30790|Elder Branch|$7$"The Elder Tree is a very rare species and difficult to obtain. The branches are Magical by nature and are precious materials for making superior-quality equipment."|
30791|Animal Fur|$7$"Soft animal skin, an essential material for making general leather goods."|
30792|Resilient Pelt|$7$"Tough leather often used to make armor. Light but offering adequate protection, often used to make good-quality equipment."|
30793|Monster Leather|$7$"Very thick hide from giant beasts, soft and solid. Often used in advanced-quality equipment, but the giant beasts are fierce and don't yield easily."|
30794|Magical Scales|$7$"Magic scales taken from reptiles with spiritual power. They are hard and contain strong energies, and are used in high equipment. The creatures are hard to hunt, so these scales are rather rare"|
30795|Dragon Hide|$7$"Adult dragon hide is thin but tough, resistant to Magic, and used to make superior-grade equipment with powerful protective qualities and ease of movement. It is a very rare production material."|
30796|Spirit Crystal|$7$"Green crystallized powder, produced by salvaging low-level equipment, an important material in making or fortifying equipment."|
30797|Magic Crystal|$7$"Purple crystallized powder, produced by salvaging mid-level equipment, an important material in making or fortifying equipment."|
30798|Radiant Crystal|$7$"Blue crystallized powder, produced by salvaging high-level equipment, an important material in making or fortifying equipment."|
30799|Uncut Gemstone|$7$"A normal-looking raw gem. Its hidden value might be revealed with some work.|
30800|Moonstone|$7$"Creamy white stones that emit a gentle light at night. Called 'crumbs of the moon' by the poets of old."|
30801|Cat's Eye|$7$"A curious gem that gleams like a cat's eye, believed to bring good luck, saving people from disasters and poverty."|
30802|Psychic Quartz|$7$"A crystal that strengthens energy waves. Even an average person can focus and easily sense its energy vibes."|
30803|Sparkling Gemstone|$7$"A shiny gem, cold to the touch, but still glorious to hold in one's hand."|
30804|Prismatic Gemstone|$7$"A transparent gem filled with starbursts inside. Even without cutting, it shines with the colors of the spectrum in the sunlight."|
30805|Ancient Gold|$7$"Ancient gold that was discovered, its purpose unknown. It is always a tempting thought to claim it for oneself."|
30806|Dead Iron|$7$"Iron ore generally believed to have come to earth as meteors from outer space. Its exact content and use is surrounded by much mystery."|
30807|Blood Crystal|$7$"A black gem that appears dark red under light, said to be formed by dragon's blood."|
30808|Life Crystal|$7$"An amazing crystal which, when held to the ear, seems to give off whispers. Some believed these crystals to have a soul, and treat them as another lifeform."|
30809|Dancing Light Gemstone|$7$"A fantastic gem that changes color with time, appearing in many colors like a dazzling natural kaleidoscope."|
30810|Green Emerald|$7$"Emeralds are the king of gemstones, and among these rare stones, a brighter green makes one even more valuable."|
30811|Magic White Silver|$7$"Silver that has been bathed in moonlight for many years, which has good Magical potential. However, because the formation of Magic silver requires very strict conditions, natural Magic silver is rarely seen. "|
30812|Void Gemstone|$7$"A blackish blue rare gem. It seems to hold a deep darkness, like the night sky, and was believed by the ancients to be a gateway to another world."|
30813|Dark Diamond|$7$"A light-absorbing diamond with a very dark exterior. Not only rare, but considered by theologists to be associated with demons."|
30814|Tree Root Fossil|$7$"An incredible tree root fossil. Even as a fossil, it has absorbing properties that allows it to absorb and store external energies."|
30815|Lily Bulb|$7$"Lily bulbs, a good ingredient in medicine. It is pretty effective for treating illnesses related to lethargy."|
30816|Mithril Fruit Shell|$7$"The fruit shell of the mithril tree. Most of the mithril absorbed by the tree is released in its fruit, and from the shell one can extract a high concentration of mithril."|
30817|Moonlight Grass Roots|$7$"Root of moonlight grass. These plants can move in soil, relocating with the seasons to places with the most favorable amounts of moonlight."|
30818|Withering Bone Moss|$7$"Bone moss that feeds on flesh. It grows on cold and humid bones, and its dark red appearance gives people the creeps."|
30819|Green Wetland Coral|$7$"A primitive green coral unique to the wetlands, growing slowly. Together, their green branches without leaves look just like a coral reef on land.|
30820|Hundred-Layer Petal|$7$"A hundred-layered flower unique to dry climates. It blooms quickly after rain, then reproduces and fades again within a week. The lack of rainfall in its dry native climates makes it a rare sight.|
30821|Dragontongue Grass Root|$7$"The dragontongue plant prefers areas near water sources. A rare herbal plant, it is named for the trademark fork at the tip of the leaves. Its roots are fat with juice often used for medicine."|
30822|Lichen-Covered Stone|$7$"Drought-enduring rock lichen. It filters and absorbs water from air, allowing it to grow even on rocks."|
30823|Blue Transforming Mushroom|$7$"This shapeshifting mushroom is a symbiotic fungus, attracting and devouring other creatures by changing its appearance, color and smell. Scientists suspect that they have a certain level of intelligence."|
30824|Immortal Ginseng Root|$7$"Ginseng growing on a Gaia Tree, a sort of parasitic plant with roots attaching tightly to trunks to avoid falling off. As it looks similar to the bark, it can be hard to discover."|
30825|Luminous Thorns|$7$" Thistles that glow enchantingly at night, attracting animals, then stabbing them with thorns to draw blood, thus obtaining extra nutrients."|
30826|Dragon's Blood Vine|$7$"The dragon blood vine stores energy in all places, including the sap, which flows like blood when the bark is cut, giving the plant its name."|
30827|Glass Orchid|$7$"The petals of the fragrant glass orchid need a clear water source in order to achieve their beautiful translucency. Very rare; perhaps the orchid of dreams."|
30828|Pearl Fruit|$7$"Fruit of the pearl vine, which grows only on treetops more than 100 meters tall. Known for its snow white luster, the fruit is called the pearl of the sky."|
30829|Hard Horn|$7$"Animal horn ideal for making equipment. Those of wild animals are the most valuable."|
30830|Red Wolf Claw|$7$"Claws of the vicious red wolves, said to have killed many. The folklore says that their fur and claws are constantly red due to the wolves' constant killing of prey.|
30831|Ancient Eggshell Fossil|$7$"Ancient eggshell fossil, from a species no longer able to be identified."|
30832|Beast of Decay's Horn|$7$"Invincible horn of the beast of decay. Very sharp, and said to be used to dig metal mines."|
30833|King of Beast's Bones|$7$"Bones of the saber-toothed lion, king of the grasslands, are which are hard as steel and light as a feather.  Craftsmen would kill for this incredibly rare find."|
30834|Crystal Antlers|$7$"From mutated wild white deer. The snow white antlers on its head are creamy and translucent, like white crystal."|
30835|Giant Lizard Scale|$7$"Scales of giant wetland lizards. They are able to imitate their environment, so only experienced hunters may find them. Thus, they are difficult to get.|
30836|Silver Bone|$7$"A bone made of silver; it is allegedly a graet sorcerer's remains, which assumed their present form after years of exposure to moonlight, thus imbued with powerful lunar Magic."|
30837|Monster's Flame Sac|$7$"The fire sack inside giant desert beasts, used to store heat, then compressed to blow fire through the mouth when attacking prey."|
30838|Dragon Whelp's Wing Webbing|$7$"A baby dragon's wing membrane, very soft yet malleable. Baby dragons are watched closely by mother dragons until grown, making them very hard to get to."|
30839|Panther Skin|$7$"Valuable black panther leather. A low reproduction rate and overhunting has pushed this animal to the brink of extinction."|
30840|Demon's Remains|$7$"Bones of a high demon, retaining a certain amount of Magic. It is believed that a drop of blood will resurrect the demon."|
30841|Golden Bone|$7$"Bones made of gold, said to be a sorcerer's bones exposed to years of sunlight, now possessing strong sun Magic."|
30842|Ancient Turtle Carapace|$7$"Carapace of an ancient sea turtles, elusive creatures and hard to find. Almost regarded as a material of legend."|
30843|Giant Worm Tail|$7$"Tail of a giant insect that lives among the rocks, structured like a drill head and said to easily be able to bore into and destroy rock."|
30844|Mysterious Essence|$7$"This essence emits a soft white light, and is a special product that results by chance from salvaging low-level equipment "|
30845|Dreamy Essence|$7$"A blue shiny essence material, occasionally produced by salvaging mid-level equipment."|
30846|Deep Essence|$7$"This essence emits a strong blue light and is a special product that results by chance from salvaging higher-level equipment "|
30847|Dragonscale Ore|$7$"Special rock with a pattern like dragon scales, very hard and ideal for making equipment."|
30848|Holy Metal|$7$"Holy metal blessed by divine power, though the process by which it can be created is unknown. Said to have the power to banish the unclean."|
30849|Deep Sea Crystal|$7$"A deep sea crystal from the coldest polar seas that are covered in thick ice. However, ice cannot form under the pressure of the deep sea, so the crystal looks at first glance like a normal stone, and is hard to identify."|
30850|Molten Core|$7$"Scorching core that forms only in extremely hot environments, with burning heat constantly radiating off the surface. The unbearable environment in which it forms and difficulty in extraction make it very valuable."|
30851|Ageless Wood|$7$"Valuable wood that does not rot easily, is both hard and flexible, and is conducive to Magic. A very rare material."|
30852|Blue Dragon Leaf|$7$"A blue leaf fallen off a dragon tree. Its surface bears a dragonscale pattern, and one dragon soul is said to reside in every leaf."|
30853|Windblade Silver Grass|$7$"When animals brush against it, this grass shakes and releases tiny cutting blades, soaking in any blood drawn from wounds. It is a cruel plant."|
30854|Thousand Year Tree Trunk|$7$"Tree trunk with annual rings with different centers. Only trees growing near strong Magic sources or disrupted magnetic fields have rings like these."|
30855|Bird of Paradise Feather|$7$"Beautiful feather of a bird of paradise. They turn invisible when they sense danger, appearing only to sing, and so are very hard to catch."|
30856|Holy Beast's Skull|$7$"Holy beast's skull worshipped by a mysterious tribe, said to be able to summon loyal creatures from an alternate dimension when used. Sadly, the method to perform this rite is long lost."|
30857|Sawtooth Shark Dorsal Fin|$7$"The sawtooth shark is also known as the nightmare of the sea. Its strange dorsal fin has evolved to resemble sharp sawteeth, powerful enough to destroy ships."|
30858|Black Fire Claw|$7$"Sharp claws of the black lizard. Black flames burn on them, and a scratch turns the wound ashen pale, with no chance of recovery."|
30859|Dream Crystal|$7$"When salvaging high-level equipment, there is a small chance that this special energy crystal will appear. A fantastic material for making rare equipment."|
